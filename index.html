<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/3.1.0/openseadragon.min.js"></script>
</head>
<body>
    <div id="controls">
        <label>
            Image 1
            <input type="file" id="imageInput1" accept="image/*">
        </label>
        <label>
            Image 2
            <input type="file" id="imageInput2" accept="image/*">
        </label>
        <label>
            Image 3
            <input type="file" id="imageInput3" accept="image/*">
        </label>
        <label>
            Image 4
            <input type="file" id="imageInput4" accept="image/*">
        </label>
        <label>
            <input type="checkbox" id="toggleCurtainMode"> Curtain Viewer Mode
        </label>
    </div>
    <div id="imageGrid">
        <div class="image-cell" id="viewer1"></div>
        <div class="image-cell" id="viewer2"></div>
        <div class="image-cell" id="viewer3"></div>
        <div class="image-cell" id="viewer4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
